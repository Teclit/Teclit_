<div class="contact-container">
  <h2 class="title">Me contacter</h2>

  <div class="contact-wrapper">
    <!-- Contact Form -->
    <div class="contact-form">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nom *</label>
          <input id="name" type="text" formControlName="name" placeholder="Votre nom" class="form-control">
          <small *ngIf="submitted && contactForm.controls.name.errors" class="error-text">Nom requis.</small>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input id="email" type="email" formControlName="email" placeholder="Votre adresse email" class="form-control">
          <small *ngIf="submitted && contactForm.controls.email.errors" class="error-text">Email valide requis.</small>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" rows="4" formControlName="message" placeholder="Message..." class="form-control"></textarea>
          <small *ngIf="submitted && contactForm.controls.message.errors" class="error-text">Message requis.</small>
        </div>

        <button type="submit" class="submit-btn">Envoyer</button>
      </form>
    </div>

    <!-- Illustration & Contact Info -->
    <div class="contact-info">
      <img src="assets/images/contact-illustration.jpg" alt="Contact Illustration" class="contact-image">
      <div class="info">
        <p>
          <i class="fas fa-envelope" aria-label="Email" role="img"></i>
          <a href="mailto:tewoldeteklit@gmail.com"
             [innerHTML]="'tewoldeteklit' + '@' + 'gmail.com'"
             aria-label="Envoyer un email">
          </a>
        </p>
        <p><i class="fas fa-phone"></i> 06 95 58 33 63</p>
        <p><i class="fas fa-map-marker-alt"></i> Île De France</p>
      </div>
    </div>
  </div>
</div>
