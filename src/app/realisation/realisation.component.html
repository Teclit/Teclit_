<div class="realisation-container">
  <h2 class="title">Mes Réalisations</h2>
  <p class="subtitle">Projets auxquels j'ai participé pendant mon travail.</p>

  <div class="projects-grid">
    <div *ngFor="let project of projects" class="project-card">
      <img [src]="project.image" [alt]="project.title" class="project-image">
      <div class="project-info">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="tech-stack">
          <span *ngFor="let tech of project.technologies" class="tech">{{ tech }}</span>
        </div>
        <a *ngIf="project.link" [href]="project.link" target="_blank" class="project-link">Voir le projet</a>
      </div>
    </div>
  </div>
</div>
